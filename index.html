<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Componente de cartão de visualização do produto</title>
    <link rel="favicon" href="favicon-32x32.png" type="image.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!--Imagem-->
      <div class="imagem">
        <img src="image-product-desktop.jpg" alt="Imagem de um perfume" />
      </div>
      <!--Container descrição-->
      <section class="Container">
        <!--Perfume-->
        <p class="perfume">perfume</p>
        <!--Cabeçalho de quem criou o perfume-->
        <header>
          <h1 class="Criado">Gabrielle Essence Eau De Parfum</h1>
        </header>
        <!--Descrição do perfume-->
        <p class="descricao">
          Um floral, solar e, composto por Olivier Polge, Perfumista-Criador
          para a Casa de CHANEL.
        </p>
        <!--Preços-->
        <div class="precos">
          <p class="preco">R$ 149,99</p>
          <p class="preco2">R$ 169,99</p>
        </div>
        <!--Carrinho de compra-->
        <a href="#" target="_blank"><button>Adicionar ao carrinho</button></a>
      </section>
    </main>
  </body>
</html>
